<h1>My First Angular2 App!</h1>

<blockquote>
  Thanks to Angular2-seed Project's guidance!
</blockquote>

<p>
  Howdy! Here's a list of awesome computer scientists.
  Do you know any others? Add to the list yourself.
</p>

<form (submit)="addName()">
  <input type="text" name="newName" [(ngModel)]="newName" placeholder="Awesome Computer Scientist">
  <button type="submit">Add</button>
</form>

<ul>
  <li *ngFor="let name of nameListService.get() | async">{{name}}</li>
</ul>
